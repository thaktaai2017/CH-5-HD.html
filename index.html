<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PLAYIDTV MPD PLAYER</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ใส่ไฟล์สกิน CSS -->
  <link rel="stylesheet" href="myskin.css">

  <style>
    body {
      margin: 0;
      background: black;
    }
    #jwplayerDiv {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="jwplayerDiv"></div>

  <!-- JWPlayer -->
  <script src="//content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <script type="text/javascript">
    var config = {
      "file": "https://cco-streamer1.cdn.3bbtv.com:8443/3bb/live/36/36.mpd",
      "drm": {
        "clearkey": {
          "keyId": "0aeffa7753674e77b99443fac7757b8a",
          "key": "b8c8a462008a40aa91823e0b02e8dd31"
        }
      }
    };

    jwplayer("jwplayerDiv").setup({
      file: config.file,
      type: "dash",
      autostart: true,
      width: "100%",
      aspectratio: "16:9",
      drm: {
        clearkey: {
          keyId: config.drm.clearkey.keyId,
          key: config.drm.clearkey.key
        }
      },
      skin: {
        name: "myskin",  // ใช้สกินที่เราสร้างเอง
        controlbar: {
          background: "rgba(0,0,0,0.6)", // พื้นหลังโปร่ง
          icons: "#FFFFFF",
          iconsActive: "#00ffcc",
          text: "#FFFFFF"
        },
        menus: {
          background: "#222",
          text: "#ccc",
          textActive: "#fff"
        },
        timeslider: {
          progress: "#00ffcc",
          rail: "rgba(255,255,255,0.3)"
        },
        tooltips: {
          background: "#000",
          text: "#fff"
        }
      }
    });
  </script>
</body>
</html>
