<!DOCTYPE html>
<html>
<head>
    <title>Siam News TV</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="/clap.css">
    <!-- Main Clappr Player -->
    <script src="//cdn.jsdelivr.net/npm/@clappr/player@0.4.0/dist/clappr.min.js"></script>
    <!-- HLS support for Clappr -->
    <script src="//cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="//cdn.jsdelivr.net/npm/clappr-hlsjs-playback@latest/dist/clappr-hlsjs-playback.min.js"></script>
    <!-- Player Plugins -->
    <script src="//cdn.jsdelivr.net/npm/mux.js@5.6.7/dist/mux.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/level-selector@latest/dist/level-selector.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/clappr-chromecast-plugin@latest/dist/clappr-chromecast-plugin.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/clappr-pip@latest/dist/clappr-pip.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/clappr-playback-rate-plugin@latest/dist/clappr-playback-rate-plugin.min.js"></script>
    
    <style>
        body {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <script>
        // Initialize the Clappr player with the new HLS stream
        var player = new Clappr.Player({
            source: 'https://live1.thaitvstream.com/play/siamnewstv/index.m3u8',
            mimeType: 'application/x-mpegURL',
            height: '100%',
            width: '100%',
            autoPlay: true,
            plugins: [
                LevelSelector,
                Clappr.HlsjsPlayback,
                Clappr.MediaControl,
                Clappr.ChromecastPlugin,
                Clappr.Pip,
                Clappr.PlaybackRatePlugin
            ],
            events: {
                onReady: function() {
                    var plugin = this.getPlugin('click_to_pause');
                    if (plugin) {
                        plugin.disable();
                    }
                },
            },
            chromecast: {
                preload: 'metadata',
                contentType: 'application/x-mpegURL',
            },
            parentId: '#player'
        });
    </script>
    <!-- Channel Name -->
    <span style='position:absolute;bottom:10px;right:20px;font-size: 15px; font-weight: bold;color: #ff0;'>
        <em>สยามนิวส์ทีวี</em>
    </span>
    <center>
        <p><ins>สยามนิวส์ทีวี</ins></p>
    </center>
</body>
</html>
