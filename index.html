<html>
<head>
  <title>WANDERING OLDMAN AIS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="/clap.css">
  <!-- Clappr Core -->
  <script src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
  <!-- HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <!-- Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/level-selector@latest/dist/level-selector.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/clappr-chromecast-plugin@latest/dist/clappr-chromecast-plugin.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/clappr-pip@latest/dist/clappr-pip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/clappr-playback-rate-plugin@latest/dist/clappr-playback-rate-plugin.min.js"></script>
  <style>
    body { background-color: #000000; margin: 0; }
    #player { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="player"></div>
  <script>
    var source = "https://live1.thaitvstream.com/play/siamnewstv/index.m3u8";
    // ใช้ Clappr + Hls.js fallback
    if (Hls.isSupported()) {
      var player = new Clappr.Player({
        source: source,
        parentId: "#player",
        autoPlay: true,
        width: "100%",
        height: "100%",
        mimeType: "application/x-mpegURL",
        plugins: [LevelSelector, ClapprPip, ClapprChromecastPlugin],
        events: {
          onReady: function() {
            var plugin = this.getPlugin("click_to_pause");
            plugin && plugin.disable();
          }
        }
      });
    } else {
      // fallback เล่นโดยตรง (เช่น Safari iOS เล่น HLS ได้เอง)
      var video = document.createElement("video");
      video.src = source;
      video.controls = true;
      video.autoplay = true;
      video.style.width = "100%";
      video.style.height = "100vh";
      document.getElementById("player").appendChild(video);
    }
  </script>
  <span style='position:absolute;bottom:10px;right:20px;font-size: 15px;font-weight: bold;color: #ff0;'>
    <em>แฟมิลี่ทีวี</em>
  </span>
  <center>
    <p><ins>แฟมิลี่ทีวี</ins></p>
  </center>
</body>
</html>
